name: Deploy pip-agent to Digital Ocean

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy code to Digital Ocean Droplet
      run: |
        ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
        set -e  # Exit on any error
        sudo apt update
        sudo apt install -y python3 python3-venv python3-pip
        cd /var/www/pip-agent
        git fetch origin main
        git reset --hard origin/main  # Force reset to discard local changes
        python3 -m venv venv
        source venv/bin/activate
        pip install --no-cache-dir -r requirements.txt
        systemctl restart pip-agent
        EOF
